<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Digital Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
                    <li class="nav-item"><a class="nav-link" href="borrowed.html">Borrowed Resources</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Profile Section -->
    <div class="container mt-5">
        <div class="row">
            <!-- User Info -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="https://via.placeholder.com/150" class="rounded-circle img-fluid mb-3" alt="User Photo">
                        <h5 id="userName">John Doe</h5>
                        <p id="userEmail" class="text-muted">johndoe@example.com</p>
                        <button class="btn btn-primary w-100" onclick="editProfile()">Edit Profile</button>
                    </div>
                </div>
            </div>

            <!-- Borrowed Resources -->
            <div class="col-md-8">
                <h2 class="mb-4">Borrowed Resources</h2>
                <div id="borrowedResources">
                    <!-- List of borrowed resources will be dynamically populated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted mt-5 py-3">
        <p>&copy; 2024 Digital Library. All rights reserved.</p>
    </footer>

    <script>
        // Sample user data
        const userData = {
            name: "John Doe",
            email: "johndoe@example.com",
            borrowedBooks: [
                {
                    title: "Clean Code",
                    author: "Robert C. Martin",
                    borrowedDate: "2024-11-01",
                    dueDate: "2024-12-01",
                },
                {
                    title: "Introduction to Algorithms",
                    author: "Thomas H. Cormen",
                    borrowedDate: "2024-11-05",
                    dueDate: "2024-12-05",
                },
            ],
        };

        // Populate user info
        document.getElementById("userName").textContent = userData.name;
        document.getElementById("userEmail").textContent = userData.email;

        // Populate borrowed resources
        const borrowedResourcesContainer = document.getElementById("borrowedResources");

        function displayBorrowedResources(resources) {
            if (resources.length === 0) {
                borrowedResourcesContainer.innerHTML = `
                    <p class="text-danger">No borrowed resources found!</p>
                `;
            } else {
                borrowedResourcesContainer.innerHTML = `
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Borrowed Date</th>
                                <th>Due Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${resources
                                .map(
                                    (resource) => `
                                    <tr>
                                        <td>${resource.title}</td>
                                        <td>${resource.author}</td>
                                        <td>${resource.borrowedDate}</td>
                                        <td>${resource.dueDate}</td>
                                        <td>${new Date(resource.dueDate) < new Date() ? 
                                             '<span class="text-danger">Overdue</span>' : 
                                             '<span class="text-success">On Time</span>'}
                                        </td>
                                    </tr>
                                `
                                )
                                .join("")}
                        </tbody>
                    </table>
                `;
            }
        }

        displayBorrowedResources(userData.borrowedBooks);

        // Edit profile function
        function editProfile() {
            alert("Edit profile functionality will go here!");
        }
    </script>
</body>
</html>
