<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalog</title>
  <!-- css style -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- FONTS STYLE -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lobster&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- BOOTSTRAP STYLE -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .catalog-image {
      max-height: 290px;
      height: auto;
      object-fit: cover;
    }

    .card-title,
    .card-text {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 3.6em;
      line-height: 1.8em;
    }

    .search-icon {
      transform: translate(-50%, 25%);
    }
  </style>
</head>

<body>
  <header class="bgColor sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bgColor">
      <div class="container-fluid px-4 d-flex justify-content-between">
        <a href="/" class="navbar-brand">
          <img src="/img/logo-white.webp" alt="" class="img-fluid rounded-top" />
        </a>
        <a href="/catalog" class="text-light h4">Catalog</a>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="container mt-4">
        <h1 class="text-center mb-4 merriweather-heading">Library Catalog</h1>
        <div class="mb-4 search-container position-relative">
          <input type="text" id="searchBar" class="form-control"
            placeholder="Search for books, authors, or publisher....">
          <span id="searchIcon" class="search-icon position-absolute top-0 end-0" onclick="triggerSearch()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 50 50">
              <path
                d="M 21 3 C 11.6 3 4 10.6 4 20 C 4 29.4 11.6 37 21 37 C 24.354553 37 27.47104 36.01984 30.103516 34.347656 L 42.378906 46.621094 L 46.621094 42.378906 L 34.523438 30.279297 C 36.695733 27.423994 38 23.870646 38 20 C 38 10.6 30.4 3 21 3 z M 21 7 C 28.2 7 34 12.8 34 20 C 34 27.2 28.2 33 21 33 C 13.8 33 8 27.2 8 20 C 8 12.8 13.8 7 21 7 z">
              </path>
            </svg>
          </span>
        </div>
        <div class="row g-4" id="catalogItems">
          <!-- Catalog items -->
        </div>
        <div id="pagination" class="text-center mt-4"></div>
      </div>
    </section>
  </main>
  <script src="js/catalog.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
