<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .profile-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
    }

    .avatar-upload {
      position: relative;
      cursor: pointer;
    }

    .avatar-upload input {
      display: none;
    }

    .avatar-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar-upload:hover .avatar-overlay {
      opacity: 1;
    }

    .bookmark-card {
      transition: transform 0.3s ease;
    }

    .bookmark-card:hover {
      transform: translateY(-3px);
    }
  </style>
</head>

<body>
  <header class="bgColor sticky-top">
    <nav class="navbar navbar-expand-sm px-2">
      <div class="container-fluid">
        <a href="/" class="navbar-brand">
          <img src="/img/logo-white.webp" alt="Logo" class="img-fluid" style="height: 40px;">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/catalog" class="nav-link text-light">Catalog</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Profile Section -->
  <div class="container my-5">
    <div class="row g-4">
      <!-- User Profile Card -->
      <div class="col-lg-4">
        <div class="profile-card p-4">
          <div class="text-center">
            <div class="avatar-upload">
              <img src="/default-avatar.png" id="avatarPreview" class="rounded-circle img-fluid mb-3" alt="User"
                style="width: 150px; height: 150px; object-fit: cover;">
              <div class="avatar-overlay">
                <span class="text-white"><i class="fas fa-camera"></i> Update</span>
              </div>
              <input type="file" id="avatarInput" accept="image/*">
            </div>
            <h3 id="userName" class="mb-1">John Doe</h3>
            <p id="userEmail" class="text-muted mb-3">johndoe@example.com</p>
            <div class="d-grid gap-2">
              <button class="btn bgColor text-light" onclick="showEditModal()">
                <i class="fas fa-edit me-2"></i>Edit Profile
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Bookmarks Section -->
      <div class="col-lg-8">
        <div class="profile-card p-4">
          <h4 class="mb-4">Bookmarked Books</h4>
          <div id="bookmarkedBooks" class="row g-3">
            <!-- Dynamic content will be loaded here -->
            <div class="col-12 text-center" id="bookmarksLoading">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="editForm" onsubmit="updateProfile(event)">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" id="editName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" id="editEmail" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="/js/userProfile.js"></script>
</body>

</html>
